                          description: domain subject
                        name:
                          type: string
                          description: domain name
                        description:
                          type: string
                          description: description about domain
                        status:
                          type: string
                          description: 'status about the domain eg: LIVE, RETIRED, DRAFT'
                        tags:
                          type: array
                          items:
