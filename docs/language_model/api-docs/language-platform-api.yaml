---
swagger: "2.0"
info:
  description: "Language Platform API provides the resources to manage & access dictionaries\
    \ of multiple languages, and to use tools provided by the platform"
  version: "2.0"
  title: "Language Platform - API"
  license:
    name: "EkStep License"
    url: "www.ektep.in"
tags:
- name: "Word"
  description: "APIs for CRUD and search of word objects and to flag word object"
- name: "Synset"
  description: "APIs for CRUD of synset objects"
- name: "Varna"
  description: "APIs for CRUD of varna objects"
- name: "WordList"
  description: "APIs for CRUD of wordlist objects"
- name: "Traversal Rule"
  description: "APIs for CRUD of Traversal Rule objects"
- name: "Tools"
  description: "APIs to access language tools"
schemes:
- "https"
consumes:
- "application/json"
produces:
- "application/json"
paths:
  /v3/search:
    post:
      tags:
      - "Word"
      summary: "Searches for Words in the specified language"
      description: "This endpoint searches a word in the specified language using\
        \ the search criteria provided in the request body"
      operationId: "language.search"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "Body"
        required: true
        schema:
          $ref: "#/definitions/searchWordRequestBody"
        x-is-map: false
      responses:
        200:
          description: "Word search successful"
          schema:
            $ref: "#/definitions/searchResponse"
        400:
          description: "Error While searching Words! | Error occurred while operation,\
            \ mostly because of the input given by client, In general it is 'Client\
            \ Exception'"
          schema:
            $ref: "#/definitions/FailedResponseHeader"
        500:
          description: "Error While searching Words! | Error occurred while operation,\
            \ mostly because of erroneous condition on server, In general it is 'Server\
            \ Exception' or 'Exception'"
          schema:
            $ref: "#/definitions/FailedResponseHeader"
      security: []
  /v3/synsets/create?language_id=###:
    post:
      tags:
      - "Synset"
      summary: "Creates a synset in the specified language"
      description: "This endpoint creates a synset using the data in the request body"
      operationId: "synsets.create"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "language_id"
        in: "query"
        description: "Unique code of the language in which the synset should be created"
        required: true
        type: "string"
      - in: "body"
        name: "Body"
        required: true
        schema:
          $ref: "#/definitions/createSynsetRequestBody"
        x-is-map: false
      responses:
        200:
          description: "Synset Created Successfully"
          schema:
            $ref: "#/definitions/createSynsetResponse"
        400:
          description: "Error While creating Synset! | Error occurred while operation,\
            \ mostly because of the input given by client, In general it is 'Client\
            \ Exception'"
          schema:
            $ref: "#/definitions/FailedResponseHeader"
        500:
          description: "Error While Creating Synset! | Error occurred while operation,\
            \ mostly because of erroneous condition on server, In general it is 'Server\
            \ Exception' or 'Exception'"
          schema:
            $ref: "#/definitions/FailedResponseHeader"
      security: []
  /v3/synsets/list?language_id=###:
    get:
      tags:
      - "Synset"
      summary: "Gets all sysnets in the specified language"
      description: "This endpoint returns all the synsets available in the specified\
        \ language. Each synset object in the response contains details of its meanings."
      operationId: "synsets.list"
      produces:
      - "application/json"
      parameters:
      - name: "language_id"
        in: "query"
        description: "Unique code of the language for which all synsets are returned"
        required: true
        type: "string"
      responses:
        200:
          description: "All Synsets Returned Successfully"
          schema:
            $ref: "#/definitions/getAllSynsetsResponse"
        400:
          description: "Error While fetching all synsets! | Error occurred while operation,\
            \ mostly because of the input given by client, In general it is 'Client\
            \ Exception'"
          schema:
            $ref: "#/definitions/FailedResponseHeader"
        500:
          description: "Error While fetching all synsets! | Error occurred while operation,\
            \ mostly because of erroneous condition on server, In general it is 'Server\
            \ Exception' or 'Exception'"
          schema:
            $ref: "#/definitions/FailedResponseHeader"
      security: []
  /v3/synsets/read/{synsetId}?language_id=###:
    get:
      tags:
      - "Synset"
      summary: "Gets the synset object for the given synset identifier in the specified\
        \ language"
      description: "This endpoint returns a synset object from the EkStep language\
        \ platform."
      operationId: "synsets.find"
      produces:
      - "application/json"
      parameters:
      - name: "language_id"
        in: "query"
        description: "Unique code of the language in which the synset is searched\
          \ for"
        required: true
        type: "string"
      - name: "synsetId"
        in: "path"
        description: "Identifier of the synset to be fetched"
        required: true
        type: "string"
      responses:
        200:
          description: "Synset object found and returned successfully"
          schema:
            $ref: "#/definitions/getSynsetResponse"
        400:
          description: "Error While fetching synset for the specified synset identifier!\
            \ | Error occurred while operation, mostly because of the input given\
            \ by client, In general it is 'Client Exception'"
          schema:
            $ref: "#/definitions/FailedResponseHeader"
        404:
          description: "Error While fetching synset for the specified synset identifier!\
            \ | Error occurred when synset is not found in the specified language,\
            \ In general it is 'Resource Not Found Exception'"
          schema:
            $ref: "#/definitions/FailedResponseHeader"
        500:
          description: "Error While fetching synset for the specified synset identifier!\
            \ | Error occurred while operation, mostly because of erroneous condition\
            \ on server, In general it is 'Server Exception' or 'Exception'"
