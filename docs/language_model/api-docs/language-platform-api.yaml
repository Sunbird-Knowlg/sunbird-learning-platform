        description: "Unique code of the language in which the synset exists"
        required: true
        type: "string"
      - name: "synsetId"
        in: "path"
        description: "Identifier of the synset to be updated"
        required: true
        type: "string"
      - in: "body"
        name: "Body"
        required: true
        schema:
