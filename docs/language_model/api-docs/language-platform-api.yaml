  /v3/tools/translate?language_id=###&lemma=###&languages=###&languages=###:
    post:
      tags:
      - "Tools"
      summary: "Translate API"
      description: "This endpoint takes a lemma  with its language_id  and other languages\
        \ as input and finds translation of it to other specified languages"
      operationId: "tools.translate"
      produces:
      - "application/json"
      parameters:
      - name: "language_id"
        in: "query"
        description: "Unique code of the language for which lemma is given for translation"
        required: true
        type: "string"
      - name: "lemma"
        in: "query"
        description: "lemma text of the given language which needs translation for\
          \ other languages"
        required: true
        type: "string"
      - name: "languages"
        in: "query"
        description: "list of languages for which translation required"
        required: true
        type: "array"
        items:
          type: "string"
        collectionFormat: "multi"
      responses:
        200:
          description: "Successfully transliterated into the specified language"
          schema:
            $ref: "#/definitions/transliterateResponse"
        400:
          description: "Error during transliteration! | Error occurred while operation,\
