---
- hosts: lp-yarn
  become: yes
  vars_files:
    - "{{inventory_dir}}/secrets/lp_secrets.yml"
  tasks:
    - name: Create group
      group: 
        name: hadoop 
        state: present
    - name: Create user
      user: 
        name: hduser 
        comment: "hduser" 
        group: hadoop 
        groups: sudo 
        shell: /bin/bash

- name: Install samza job server
  hosts: "lp-yarn-master"
  become: yes
  vars_files:
    - "{{inventory_dir}}/secrets/lp_secrets.yml"
  roles:
    - java
    - yarn
    - samza-job-server

